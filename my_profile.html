<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>My profile</h2>
<div class="profile">
    <div class="avatar">
        <div>
            <img src="img/photo.png" alt="">
            <form action="" method="post">
                <input type="file" id="image">
                <label for="image">Change profile photo</label>
            </form>
        </div>
    </div>
    <div class="info">
        <h3>Philip Acre</h3>
        <form action="" method="post">
            <p>Education</p>
            <fieldset>
                <input type="text" name="university" placeholder="University">
                <input type="text" name="Specialization" placeholder="Specialization">
                <input type="text" name="Degree" placeholder="Degree">
            </fieldset>
            <p>Experience</p>
            <fieldset>
                <input type="text" name="company_name" placeholder="Company's Name">
                <input type="text" name="position" placeholder="Position">
                add more
            </fieldset>
            <p>Certifications</p>
            <fieldset>
                <input type="text" name="Certifications" placeholder="Certifications">
                add more
            </fieldset>
            <p>Skills</p>
            <fieldset>
                <input type="text" name="skills" placeholder="Enter your skills">
            </fieldset>
            <p>Contact information</p>
            <fieldset>
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="phone_number" placeholder="Phone number">
                <input type="text" name="skype" placeholder="Skype ID">
            </fieldset>
            <p>Location</p>
            <fieldset>
                <input type="text" name="country" placeholder="Country">
                <input type="text" name="City" placeholder="City">
            </fieldset>
            <p>About me</p>
            <fieldset>
                <textarea name="about" id="" cols="30" rows="10" placeholder="Tell us more about yourself"></textarea>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
